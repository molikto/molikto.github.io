<body><div class="container"><h1 id="universal-algebra">universal algebra</h1>



<h2 id="categorical-definition">categorical definition</h2>

<ul>
<li>preorder: a category where there is only one arrow <script type="math/tex" id="MathJax-Element-719">p\to q</script></li>

<li>linear order: there is one and only one arrow between any <script type="math/tex" id="MathJax-Element-722">p</script> and <script type="math/tex" id="MathJax-Element-723">q</script></li>
